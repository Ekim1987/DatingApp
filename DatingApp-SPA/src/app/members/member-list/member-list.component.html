<div class="text-center mt-3">
  <h2>
    Your Matches - {{pagination.totalItems}} found
  </h2>
</div>
<div class="container mt-5">
  <form action="" class="form-inline" #form="ngForm" (ngSubmit)="loadUser()" novalidate>
    <div class="form-group">
      <label for="minAge">Age From</label>
      <input type="number" class="form-control ml-1" style="width: 70px;" [(ngModel)]="userParams.minAge" id="minAge"
        name="minAge">
    </div>
    <div class="form-group px-2">
      <label for="maxAge">Age to</label>
      <input [(ngModel)]="userParams.maxAge" type="number" class="form-control ml-1" style="width: 70px;" id="maxAge"
        name="maxAge">
    </div>
    <div class="form-group px-2">
      <label for="maxAge">Show:</label>
      <select [(ngModel)]="userParams.gender" class="form-control ml-1" style="width: 130px;" id="gender" name="gender">
        <option *ngFor="let gender of genderList" [value]="gender.value">
          {{gender.display}}
        </option>
      </select>
    </div>
    <button type="submit" class="btn btn-primary" style="margin-left:10px;">Apply Filters </button>
    <button type="submit" class="btn btn-info" (click)="resetFilters()" style="margin-left:10px;">Reset Filters
    </button>
    <div class="col">
      <div class="btn-group float-right">
        <button type="button" [(ngModel)]="userParams.orderBy" (click)="loadUser()" btnRadio="lastActive" name="orderBy" class="btn btn-primary">
          Last Active
        </button>
        <button type="button" (click)="loadUser()" [(ngModel)]="userParams.orderBy" btnRadio="created" class="btn btn-primary" name="orderBy">
          Newest Members
        </button>
      </div>
    </div>
  </form>
  <br>
  <div class="row">
    <div *ngFor="let user of users" class="col-lg-2 col-md-3 col-sm-6">
      <app-member-card [user]="user"></app-member-card>
    </div>
  </div>
</div>
<div class="d-flex justify-content-center">
  <pagination [totalItems]="pagination.totalItems" [itemsPerPage]="pagination.itemsPerPage"
    [(ngModel)]="pagination.currentPage" (pageChanged)="pageChanged($event)"></pagination>
</div>
